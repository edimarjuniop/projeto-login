<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <section id="login">
            <div id="image">
            </div>
            <div id="form">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as consfigurações do seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div id="field">
                        <span class="material-symbols-outlined">account_circle</span>
                        <input type="email" name="email" id="email" placeholder="seu Email" autocomplete="email" required maxlength="30">
                        <label for="email">Login</label>
                    </div>
                    <div id="field">
                        <span class="material-symbols-outlined">lock</span>
                        <input type="password" name="email" id="email" placeholder="sua Senha" autocomplete="current-password" required minlength="8" maxlength="20">
                        <label for="email">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="forgot.html" class="button">Esqueci a senha <span class="material-symbols-outlined">mail</span></a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
